query RentCars(
  $brands: [ID]
  $vehicleClasses: [ID]
  $bodyStyles: [ID]
  $fuelTypes: [ID]
  $transmissions: [ID]
  $locale: I18NLocaleCode
) {
  rentCars(
    filters: {
      brand: { id: { in: $brands } }
      vehicle_class: { id: { in: $vehicleClasses } }
      body_style: { id: { in: $bodyStyles } }
      fuel_type: { id: { in: $fuelTypes } }
      transmission: { id: { in: $transmissions } }
    }
    locale: $locale
  ) {
    data {
      id
      attributes {
        name
        image {
          data {
            attributes {
              url
              alternativeText
            }
          }
        }
        price {
          currentPrice
          fullPrice
          showDiscounted
        }
        body_style {
          data {
            attributes {
              style
            }
          }
        }
        vehicle_class {
          data {
            attributes {
              title
            }
          }
        }
        fuel_type {
          data {
            attributes {
              type
            }
          }
        }
        transmission {
          data {
            attributes {
              type
            }
          }
        }
        passengers
      }
    }
    meta {
      pagination {
        total
        page
        pageSize
        pageCount
      }
    }
  }
}
