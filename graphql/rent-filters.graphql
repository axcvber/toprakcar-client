query GetRentFilters {
  brands {
    data {
      id
      attributes {
        name
      }
    }
  }
  vehicleClasses {
    data {
      id
      attributes {
        title
      }
    }
  }
  bodyStyles {
    data {
      id
      attributes {
        style
      }
    }
  }
  fuelTypes {
    data {
      id
      attributes {
        type
      }
    }
  }
  transmissions {
    data {
      id
      attributes {
        type
      }
    }
  }
  colors {
    data {
      id
      attributes {
        name
        color
      }
    }
  }
}
