query FindAvailableRentFilters($locale: I18NLocaleCode) {
  rentCars(locale: $locale) {
    data {
      attributes {
        brand {
          data {
            id
          }
        }
        vehicle_class {
          data {
            id
          }
        }
        body_style {
          data {
            id
          }
        }
        fuel_type {
          data {
            id
          }
        }
        transmission {
          data {
            id
          }
        }
      }
    }
  }
}
