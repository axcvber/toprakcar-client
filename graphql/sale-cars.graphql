query SaleCars {
  salesCars {
    data {
      id
      attributes {
        name
        image {
          data {
            attributes {
              url
              alternativeText
            }
          }
        }
        price {
          fullPrice
          discountedPrice
          showDiscounted
        }
        fuel_type {
          data {
            attributes {
              type
            }
          }
        }
        transmission {
          data {
            attributes {
              type
            }
          }
        }
        body_style {
          data {
            attributes {
              style
            }
          }
        }
        model {
          data {
            attributes {
              model
            }
          }
        }
        mileage
        year
        passengers
      }
    }
    meta {
      pagination {
        total
        page
        pageSize
        pageCount
      }
    }
  }
}
